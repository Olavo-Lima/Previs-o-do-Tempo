<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="pngegg.png" type="image/x-icon">
    <script src="scripts.js" defer></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade:">
        <button class="btn-search" type="button" onclick="clickButton()"><img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone-de-busca"></button>

        <div class="caixa-media">
            <h2 class="city">Tempo em Sorocaba</h2>
            <p class="temp">21°C</p>
    
            <div class="icn-time">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-prev">Nublado</p>
            </div>
            
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
